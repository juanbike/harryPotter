<div class="d-flex justify-content-center">
<h1 class="heading">
  <strong>Listado de Estudiantes de Harry Potter</strong>
</h1>
</div>

<div class="form-group container">
<button
  type="button"
  class="btn btn-primary btn-sm mb-2"
  (click)="getBachelor()"
>
  Consiga su lista de estudiantes
</button>
</div>

<div class="container">
<table class="table table-dark table-striped table-bordered row-border hover">
  <thead>
    <tr>
      <th class="" style="width: 20rem;">Name</th>
      <th>patronus</th>
      <th>Age</th>
      <th class="" style="width: 10rem;">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name }}</td>
      <td>{{ student.patronus }}</td>
      <td>{{ student.yearOfBirth }}</td>

      <div class="card" style="width: 10rem;">
        <td><img src="{{ student.image }}" class="img-fluid" /></td>
      </div>
    </tr>
  </tbody>
</table>
</div>
