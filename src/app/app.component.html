<div class="d-flex justify-content-center">
  <h1 class="heading">
    <strong>Listado de Estudiantes de Harry Potter</strong>
  </h1>
</div>

<div class="form-group container">
  <div
    class="btn-group mb-2"
    style="margin-left: 0.7rem;"
    role="group"
    aria-label="Basic outlined example"
  >
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="getBachelor(0)"
    >
      Consiga su lista de estudiantes
    </button>
    <button type="button" class="btn btn-outline-primary" (click)="showForm(1)">
      Agregue un Estudiante
    </button>
  </div>
</div>

<div [ngStyle]="{ display: display }" class="container">
  <table class="table table-dark table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th class="" style="width: 20rem;">Name</th>
        <th>patronus</th>
        <th>Age</th>
        <th class="" style="width: 10rem;">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.patronus }}</td>
        <td>{{ student.yearOfBirth }}</td>

        <div class="card" style="width: 10rem;">
          <td><img src="{{ student.image }}" class="img-fluid" /></td>
        </div>
      </tr>
    </tbody>
  </table>
</div>

<!----Formulario---------->
<div [ngStyle]="{ display: display }" class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input
    type="email"
    class="form-control"
    id="exampleFormControlInput1"
    placeholder="name@example.com"
  />
</div>
